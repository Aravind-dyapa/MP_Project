<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linear Programming Solver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 40px;
            border: 2px solid #FF5722;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
        }

        h1 {
            color: #FF5722;
            text-transform: uppercase;
            text-align: center;
            border-bottom: 3px solid #FF5722;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #212121;
            border: 1px solid #FF5722;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.8);
        }

        label {
            color: #FF9800;
            font-weight: bold;
        }

        input,
        select {
            background-color: #121212;
            color: #e0e0e0;
            border: 2px solid #FF9800;
            border-radius: 4px;
            padding: 8px 10px;
        }

        input:focus,
        select:focus {
            border-color: #FF5722;
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.8);
            outline: none;
        }

        .btn-success {
            background-color: #FF5722;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-success:hover {
            background-color: #E64A19;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linear Programming Solver</h1>

        <div class="card">
            <form method="post">
                {% csrf_token %}

                <!-- Method Selection -->
                <div class="mb-3">
                    <label class="form-label"><strong>Select Method:</strong></label>
                    {{ form.method }}
                </div>

                <!-- Objective Function Selection -->
                <div class="mb-3">
                    <label class="form-label"><strong>Objective Function:</strong></label>
                    {{ form.objective }}
                </div>

                <!-- Objective Function Coefficients -->
                <h4 class="text-warning">Enter Objective Function</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label>Coefficient of x₁</label>
                        {{ form.obj_x1 }}
                    </div>
                    <div class="col-md-6">
                        <label>Coefficient of x₂</label>
                        {{ form.obj_x2 }}
                    </div>
                </div>

                <!-- Solve Button -->
                <button type="submit" class="btn btn-success btn-lg mt-4 w-100">Solve</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
