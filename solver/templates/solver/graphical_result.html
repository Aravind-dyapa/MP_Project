<!DOCTYPE html>
<html lang="en">
<head>
    <title>Graphical Solution</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: #FF5722;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .container {
            max-width: 700px;
            background: #1e1e1e;
            padding: 30px;
            border: 2px solid #FF5722;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
            border-radius: 10px;
        }

        .card {
            background-color: #212121;
            border: 1px solid #FF5722;
            border-radius: 0; /* Sharp corners for a clean look */
            padding: 20px;
        }

        .btn-primary {
            background-color: #FF5722;
            border: none;
            border-radius: 3px;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #E64A19;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.8);
        }

        .text-danger {
            color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Graphical Solution</h1>
        <img src="data:image/png;base64,{{ graph_image }}" class="img-fluid rounded" alt="Graphical Solution">

        <!-- âœ… Solution Display Box -->
        <div class="card mt-4 p-4 shadow text-center">
            <h3>Optimal Solution</h3>
            {% if optimal_point %}
                <p><strong>Optimal Point:</strong> ({{ optimal_point.0|floatformat:2 }}, {{ optimal_point.1|floatformat:2 }})</p>
                <p><strong>Optimal Value:</strong> {{ optimal_value|floatformat:2 }}</p>
            {% else %}
                <p class="text-danger">No feasible solution found.</p>
            {% endif %}
        </div>

        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
